<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Rhythm</title>
  </head>

  <body>
    <div class="container">
      <form id="contact" action="" method="post">
        <fieldset>
          <input
            placeholder="Your Name"
            type="text"
            tabindex="2"
            name="name"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone"
            type="tel"
            tabindex="2"
            name="name"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            name="email"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Password"
            name="password"
            type="password"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Confirm Password"
            name="confirmPassword"
            type="password"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your University/College"
            type="text"
            tabindex="2"
            name="name"
            required
            name="college"
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Roll No."
            type="text"
            tabindex="2"
            name="name"
            required
            name="rollno"
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Branch"
            type="text"
            tabindex="2"
            name="name"
            required
            name="branch"
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Year"
            type="number"
            tabindex="2"
            name="name"
            required
            name="year"
            min="1"
            max="5"
          />
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Register
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
